<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="plotly-latest.min.js"></script>
    <script src="PapaParse-4.1.2/papaparse.min.js"></script>
    <script src="plotting2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Cabin+Condensed" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
</head>
<body>

[hoops name="plotting2"]
<div class="grouptitle"><h3>Filter all graphs by number of GPUs and by Provider</h3>
    <div class="buttons">
        <div class="groupname">GPUs number</div>
        <div class="button" id="all" onclick="continue_proc(filterAll,'');">All</div>
        <div class="button" id="gpu1" onclick="continue_proc(filterByGPU,'0-1');">1</div>
        <div class="button" id="gpu2" onclick="continue_proc(filterByGPU,'2-3');">2-3</div>
        <div class="button" id="gpu3" onclick="continue_proc(filterByGPU,'4-7');">4-7</div>
        <div class="button" id="gpu4" onclick="continue_proc(filterByGPU,'8-15');">8-15</div>
        <div class="button" id="gpu4" onclick="continue_proc(filterByGPU,'16-');">16 and more</div>
    </div>
    <div class="buttons">
        <label class="groupname" for="providers-select">Providers</label>
        <select  class="providers-select js-states form-control" multiple="multiple" id="providers-select" onchange="continue_proc(filterProviders,this.selectedOptions)">
            <option value="amazon">Amazon</option>
            <option value="softlayer">Softlayer</option>
            <option value="nimbix">Nimbix</option>
            <option value="cirrascale">Cirrascale</option>
            <option value="sakura">Sakura</option>
        </select>
    </div>

    <div id="time_x_cost" style="width: 100%; height: 620px;"></div>
    <note>* Floating Point Operations (not to be confused with FLOPS &mdash; Floatin Point Operations per Second).</note>
    <div id="FLOPsScale" style="width: 100%; height: 250px;"></div>

</div>

</body>
</html>
