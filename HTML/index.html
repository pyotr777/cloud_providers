<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="plotly-latest.min.js"></script>
    <script src="PapaParse-4.1.2/papaparse.min.js"></script>
</head>

<body>

    <div id="myDiv1" style="width: 100%; height: 600px;"></div>
    <div id="slice"></div>
    <script>
    function loadData(filname) {
        Papa.parse(filname, {
            download: true,
            complete: processStaticData
        });
    }

    var offers=[];

    function processStaticData(results) {
        console.log("Rows: "+results.data.length);
        //console.log(results);
        //global offers;
        rows = results.data.length
        //rows = 7
        provider = ""
        for (var i=1; i<rows; i++) {
            row = results.data[i];
            //console.log(row);
            console.log(i+" Provider:"+row[0]+" Offer:"+row[1]+" H.Price:"+row['2'])
            if (provider !=  row[0] && row[0] !="") {
                provider = row[0]
            }
            var offer = {
                name: provider +" "+row[1],
                hourly: row[2],
                weekly: row[3],
                monthly:row[4],
                yearly: row[5],
                cpu_p:  row[6],
                gpu_p:  row[7],
                gpus:   row[8]
            }
            offers.push(offer);
        }
        continue_proc();
    }

    // Return array of Cost, Cost/CPU FLops, Cost/GPU FLops for given number of hours (period).
    // Period must be in hours.
    function getQuote(offer, period) {
        var costs = [], costs_cpu=[], costs_gpu=[];
        if (offer.hourly != "" ) {
            for (i=0; i <= period; i++) {
                cost = i * offer.hourly;
                costs.push(cost);
                costs_cpu.push(cost/offer.cpu_p);
                costs_gpu.push(cost/offer.gpu_p);
            }
        } else if (offer.weekly != "" ) {
            for (i=0; i <= period; i++) {
                period_w = Math.ceil(i / (24 * 7));
                cost = period_w * offer.weekly;
                costs.push(cost);
                costs_cpu.push(cost/offer.cpu_p);
                costs_gpu.push(cost/offer.gpu_p);
            }
        } else if (offer.monthly != "" ) {
            for (i=0; i <= period; i++) {
                period_m = Math.ceil(i / (24 * 30.5));
                //console.log("Count "+period+ " hours as " + period_m + " months.")
                cost = period_m * offer.monthly;
                costs.push(cost);
                costs_cpu.push(cost/offer.cpu_p);
                costs_gpu.push(cost/offer.gpu_p);
            }
        } else if (offer.yearly != "" ) {
            for (i=0; i <= period; i++) {
                period_y = Math.ceil(i / (24 * 365));
                cost = period_y * offer.yearly;
                costs.push(cost);
                costs_cpu.push(cost/offer.cpu_p);
                costs_gpu.push(cost/offer.gpu_p);
            }
        }
        return [ costs, costs_cpu, costs_gpu];
    }

    // Convert time in hours to human readable format
    function hoursToHuman(h) {
        var hours_day   = 24;
        var hours_month = 24 * 30.5;
        var hours_year  = 24 * 365;

        var years  = Math.floor(h / hours_year);
        var months = Math.floor((h % hours_year) / hours_month);
        var days   = Math.floor(((h % hours_year) % hours_month) / hours_day);
        var hours  = ((h % hours_year) % hours_month) % hours_day;
        s = "";
        if ( years > 0) {
            s = s + years + " years ";
        }
        if ( months > 0) {
            s = s + months + " months ";
        }
        if ( days > 0) {
            s = s + days + " days ";
        }
        s = s + hours + "hours";
        return s;
    }

    // Return array of dates from 0 to given period of hours
    // with 1 hour step. Second returned variable – array of human readable labels.
    function prepDates(end) {
        var x = [];
        var text=[];
        start_date = 0;
        for (h = 0; h <= end; h++) {
            x_ = new Date(h * 1000 * 3600);
            x.push(x_);
            disp_time = hoursToHuman(h)
            text.push(disp_time);
            //console.log(x_ + "\t" + y_)
        }
        return [x, text];
    }

    var selectorOptions = {
        buttons: [{
            step: 'month',
            stepmode: 'backward',
            count: 1,
            label: 'month'
        }, {
            step: 'day',
            stepmode: 'backward',
            count: 7,
            label: 'week'
        }, {
            step: 'day',
            stepmode: 'backward',
            count: 1,
            label: 'day'
        },{
            step: 'hour',
            stepmode: 'backward',
            count: 6,
            label: '6 hours'
        }, {
            step: 'all',
        }],
    };

    var layout = {
        title: 'Time series with range slider and selectors',
        hovermode:'closest',
        xaxis: {
            //hoverformat: '%m/%d %H',
            rangeselector: selectorOptions,
            rangeslider: {}
        },
        yaxis: {

        }
    };


    var dates =[];
    var quotes=[];

    // Plot all offers costs for given period.
    // value should be "all", "abs", "cpu" or "gpu".
    function plotPeriod(period, value) {
        var traces = [];
        dates = prepDates(period, "abs");
        for (j=0; j < offers.length; j++) {
        //for (j=0; j < 2; j++) {
            quote = getQuote(offers[j], period);
            var trace = {
                mode: 'lines',
                type: 'scatter',
                linewidth: 1,
                name: offers[j].name,
                x: dates[0],
                text: dates[1],
                y: quote[0] // 0 - Absolute cost
            };
            traces.push(trace);
            quotes.push(quote);
        }
        Plotly.newPlot("myDiv1", traces, layout);
    }

    loadData("cost-performance.csv");

    function continue_proc() {
        console.log("Has "+ offers.length+" offers.")
        plotPeriod(24*365);
        var myPlot = document.getElementById('myDiv1');

        myPlot.on('plotly_click', function(data) {
            console.log(data);
            var pts = '';
            for(var i=0; i < data.points.length; i++) {
                console.log(data.points[i].x);
                displaySlice(data.points[i].pointNumber);
                //pts = '['+data.points[i].pointNumber +'] x = '+data.points[i].x +'\ny = '+
                //    data.points[i].y.toPrecision(4) + '\n\n';
            }
            console.log(data);
            //alert('Closest point clicked:\n\n'+pts);
        });
    }


    function displaySlice(n) {
        console.log("Clicked "+n);
        console.log("X: "+ dates[0][n] + " / " + dates[1][n]);
        var layout = {barmode: 'group'};
        var y_cpu = [];
        var y_gpu = [];
        var x = [];

        for (j=0; j < offers.length; j++) {
            y_cpu.push(quotes[j][1][n]);
            y_gpu.push(quotes[j][2][n]);
            x.push(offers[j].name);
        }

        var trace_cpu = {
            x: x,
            y: y_cpu,
            name: "USD/CPU TFolps",
            type: "bar"
        };

        var trace_gpu = {
            x: x,
            y: y_gpu,
            name: "USD/GPU TFolps",
            type: "bar"
        };

        Plotly.newPlot('slice', [trace_cpu, trace_gpu], layout);
    }

    </script>
</body>
</html>
